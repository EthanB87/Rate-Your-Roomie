<app-navbar></app-navbar>
<div class="container">
  <h2 class="title">Add Profile</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form id="addForm" (ngSubmit)="onSubmit()">
            <div class="form-field">
              <input type="text" class="form-control" id="firstName" [(ngModel)]="roommate.firstName" name="firstName" required>
              <label class="form-label" for="firstName">First Name</label>
            </div>
            <div class="form-field">
              <input type="text" class="form-control" id="lastName" [(ngModel)]="roommate.lastName" name="lastName" required>
              <label class="form-label" for="lastName">Last Name</label>
            </div>
            <div class="form-field">
              <input type="date" class="form-control" id="dob" [(ngModel)]="roommate.dob" name="dob" required>
              <label class="form-label" for="dob">Date of Birth</label>
            </div>
            <div class="form-field">
              <input type="text" class="form-control" id="schoolName" [(ngModel)]="roommate.schoolName" name="schoolName" required>
              <label class="form-label" for="schoolName">School Name</label>
            </div>
            <div class="form-field">
              <select class="form-control" id="gender" [(ngModel)]="roommate.gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <label class="form-label" for="gender">I'd Prefer to Live With: </label>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
