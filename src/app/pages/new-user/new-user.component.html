<app-navbar></app-navbar>
<div class="container">
  <div class="card shadow-sm border-0 rounded">
        <div class="card-body">
          <h2 class="title">Add Profile</h2>
          <form id="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="roommate.firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="roommate.lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" [(ngModel)]="roommate.dob" name="dob" required>
            </div>
            <div class="form-group">
              <label for="schoolName">School Name</label>
              <input type="text" class="form-control" id="schoolName" [(ngModel)]="roommate.schoolName" name="schoolName" required>
            </div>
            <div class="form-group">
              <label for="gender">I'd Prefer to Live With: </label>
              <select class="form-control" id="gender" [(ngModel)]="roommate.gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
