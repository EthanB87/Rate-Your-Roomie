<app-navbar/>
<div class="container">
  <div class="card shadow-sm border-0 rounded">
    <div class="card-body">
      <h2 class="title">Add Review for {{ roommate.firstName }} {{ roommate.lastName }}</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="responsibility">Responsibility:</label>
          <input type="number" class="form-control" id="responsibility" [(ngModel)]="review.responsibility" name="responsibility" min="1" max="5" required>
        </div>
        <div class="form-group">
          <label for="cleanliness">Cleanliness:</label>
          <input type="number" class="form-control" id="cleanliness" [(ngModel)]="review.cleanliness" name="cleanliness" min="1" max="5" required>
        </div>
        <div class="form-group">
          <label for="friendliness">Friendliness:</label>
          <input type="number" class="form-control" id="friendliness" [(ngModel)]="review.friendliness" name="friendliness" min="1" max="5" required>
        </div>
        <div class="form-group">
          <label for="noise">Noise:</label>
          <input type="number" class="form-control" id="noise" [(ngModel)]="review.noise" name="noise" min="1" max="5" required>
        </div>
        <div class="form-group">
          <label>Pet Friendly:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="petFriendly" id="petFriendlyYes" [(ngModel)]="review.petFriendly" [value]="true">
            <label class="form-check-label" for="petFriendlyYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="petFriendly" id="petFriendlyNo" [(ngModel)]="review.petFriendly" [value]="false">
            <label class="form-check-label" for="petFriendlyNo">No</label>
          </div>
        </div>
        <div class="form-group">
          <label>Smoking:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="smoking" id="smokingYes" [(ngModel)]="review.smoking" [value]="true">
            <label class="form-check-label" for="smokingYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="smoking" id="smokingNo" [(ngModel)]="review.smoking" [value]="false">
            <label class="form-check-label" for="smokingNo">No</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
