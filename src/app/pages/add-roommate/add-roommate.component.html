<app-navbar/>
 <div class="get-in-touch">
    <h2 class="card-title">Add Your Profile</h2>
    <form id="addForm" (ngSubmit)="onSubmit()">
      <div class="form-field col-lg-6">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="roommate.firstName" name="firstName" required>
      </div>
      <div class="form-field col-lg-6">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="roommate.lastName" name="lastName" required>
      </div>
      <div class="form-field col-lg-6">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="date" class="form-control" id="dob" [(ngModel)]="roommate.dob" name="dob" required>
      </div>
      <div class="form-field col-lg-6">
        <label for="schoolName" class="form-label">School Name:</label>
        <input type="text" class="form-control" id="schoolName" [(ngModel)]="roommate.schoolName" name="schoolName" required>
      </div>
      <div class="form-field col-lg-6">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="roommate.email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
